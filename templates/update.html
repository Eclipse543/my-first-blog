{% extends 'base.html' %}

{% block table %}
  <div class='row'>
    <div class="col-md-12">
	    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
    <div class="row">
    <div class="col-md-6">
      <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="form-group mb-2">
          <label for="name">Name</label>
          <input type="text" name="name" value="{{ studentsData.name }}" required id="name" class="form-control" >
        </div>
        <div class="form-group mb-2">
          <label for="email">Email</label> <br>
          <input type="text" name="email" value="{{ studentsData.email }}" required id="email" class="form-control">
        </div>
        <div class="form-group mb-2">
          <label for="phone">Phone</label> <br>
          <input type="text" name="phone" value="{{ studentsData.phone }}" required id="phone" class="form-control" >
        </div>
        <div class="form-group mb-2">
          <label for="gender">Gender</label> <br>
          <label ><input type="radio" name="gender"
            {% if studentsData.gender == "male" %}
              checked
            {% endif %}
            value="male">Male</label>
          <label ><input type="radio" name="gender"
            {% if studentsData.gender == "male" %}
              checked
            {% endif %}
            value="female">Female</label>
        </div>
        <div class="form-group mb-2">
          <label for="language">Language</label> <br>
          <label ><input type="checkbox" name="language"
            {% if "nepali" in studentsData.get_language %}
              checked
            {% endif %}
            value="nepali">Nepali</label>
          <label ><input type="checkbox" name="language"
            {% if "english" in studentsData.get_language %}
              checked
            {% endif %}
            value="english">English</label>
          <label ><input type="checkbox" name="language"
            {% if "chinese" in studentsData.get_language %}
              checked
            {% endif %}
            value="chinese">Chinese</label>
        </div>
        <div class="form-group mb-2">
          <label for="country">Country</label>
          <select name="country" id="country" class="form-control" >
            <option
              {% if studentsData.country == "nepal" %}
                selected
              {% endif %}
              value="nepal">Nepal</option>
            <option
              {% if studentsData.country == "china" %}
                selected
              {% endif %}
              value="china">China</option>
            <option
              {% if studentsData.country == "india" %}
                selected
              {% endif %}
              value="india">India</option>
          </select>
        </div>
        <div class="form-group mb-2">
          <label for="image">Image</label>
          <input type="file" name="image" id="image" class="form-control">
        </div>
        <div class="form-group mb-2">
          <button type="submit" class="btn btn-primary" ><i class="bi bi-bag-plus-fill"> Update record </i></button>
        </div
      </form>
    </div>
    <div class="col-md-6" style="margin-top:23px;">
      {% if studentsData.image.url %}
      <img src="{{ studentsData.image.url }}" alt="" class = "img-fluid" >
      {% endif %}
    </div>
  </div>
{% endblock table %}
